<!DOCTYPE html>
<html>
<head>
	<title>6. Conditional Logic in JavaScript</title>
	<Script type ="text/JavaScript">

	var userName = "Gagan";
	switch (userName)
	{
case "Lister":
	document.write("Care for a good");
	break;
case "Gagan":
	document.write("Welcome back Gagan");
	break;
default:
	document.write("Are u feeling good");
	break;	
	}

	</Script>
</head>
<body>
	<h1>6. COnditional Logic in JavaScript</h1>
</body>
</html>
