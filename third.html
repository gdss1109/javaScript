<!DOCTYPE html>
<html>
<head>
	<title>5. JavaScript Variables, Types, Operators and Expressions</title>
	<script type="text/javascript">

	var someValue;
	someValue = "tabor";

	someValue = "Gagandeep";

	var myValue = "This";// string data type
	var myValue = 3.14;  // number data type
	alert(typeof myValue); 
	/*
	Note data type also changes if we assign different vale to same variable
	we don't have to do type conversion in java script
	*/

	//escaping string

	var goo = "My \"so called\" life";

	alert(goo);
	
	var foo = "My \rname\ris\nSingh";

	alert(foo);

	</script>
</head>
<body>
	<h1>5. JavaScript Variables,Types, Operators and Expressions</h1>
</body>
</html>
